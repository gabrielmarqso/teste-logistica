<mat-card>
  <mat-toolbar color="primary">Detalhes do Cliente</mat-toolbar>

  <mat-card-content>
    <form [formGroup]="form" class="min-width">
      <div class="ui-grid mb-5">
        <div class="ui-grid-col-12 mt-4">
          <mat-form-field class="full-width">
            <input matInput placeholder="Nome" formControlName="name" #name />
            <mat-hint align="end">{{ name.value?.length || 0 }} / 100</mat-hint>
            <mat-error *ngIf="form.get('name')?.invalid">{{
              getErrorMessage("name")
            }}</mat-error>
          </mat-form-field>
        </div>
        <div class="ui-grid-col-12">
          <mat-form-field class="full-width">
            <input matInput placeholder="CNPJ" formControlName="cnpj" #name />
            <mat-hint align="end">{{ name.value?.length || 0 }} / 14</mat-hint>
            <mat-error *ngIf="form.get('name')?.invalid">{{
              getErrorMessage("name")
            }}</mat-error>
          </mat-form-field>
        </div>
        <div class="ui-grid-col-12">
          <mat-form-field class="full-width">
            <input matInput placeholder="CNPJ" formControlName="cnpj" #name />
            <mat-hint align="end">{{ name.value?.length || 0 }} / 100</mat-hint>
            <mat-error *ngIf="form.get('name')?.invalid">{{
              getErrorMessage("name")
            }}</mat-error>
          </mat-form-field>
        </div>

        <div class="ui-grid-col-12">
          <mat-form-field class="full-width">
            <input matInput placeholder="CNPJ" formControlName="cnpj" #name />
            <mat-hint align="end">{{ name.value?.length || 0 }} / 100</mat-hint>
            <mat-error *ngIf="form.get('name')?.invalid">{{
              getErrorMessage("name")
            }}</mat-error>
          </mat-form-field>
        </div>
      </div>
    </form>
  </mat-card-content>

  <mat-card-actions class="actions-center">
    <button mat-raised-button color="primary" (click)="onSubmit()">
      Salvar
    </button>
    <button mat-raised-button (click)="onCancel()" class="btn-space">
      Cancelar
    </button>
  </mat-card-actions>
</mat-card>
