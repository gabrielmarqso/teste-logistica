<mat-table [dataSource]="clientes">
  <!-- Name Column -->
  <ng-container matColumnDef="nome">
    <mat-header-cell *matHeaderCellDef>Nome</mat-header-cell>
    <mat-cell *matCellDef="let cliente">{{ cliente.nome }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="cnpj">
    <mat-header-cell *matHeaderCellDef>CNPJ</mat-header-cell>
    <mat-cell *matCellDef="let cliente">{{ cliente.cnpj }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="codigo">
    <mat-header-cell *matHeaderCellDef>Código</mat-header-cell>
    <mat-cell *matCellDef="let cliente">{{ cliente.codigo }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="rua">
    <mat-header-cell *matHeaderCellDef>Rua</mat-header-cell>
    <mat-cell *matCellDef="let cliente">{{ cliente.endereco.rua }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="numero">
    <mat-header-cell *matHeaderCellDef>Número</mat-header-cell>
    <mat-cell *matCellDef="let cliente">{{ cliente.endereco.numero }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="cidade">
    <mat-header-cell *matHeaderCellDef>Cidade</mat-header-cell>
    <mat-cell *matCellDef="let cliente">{{ cliente.endereco.cidade }}</mat-cell>
  </ng-container>

  <!-- Actions Column -->
  <ng-container matColumnDef="actions">
    <mat-header-cell *matHeaderCellDef class="action-column">
      <button
        mat-mini-fab
        color="accent"
        aria-label="Adicionar um curso"
        (click)="onAdd()"
        class="action-column-header"
      >
        <mat-icon>add</mat-icon>
      </button>
    </mat-header-cell>

    <mat-cell *matCellDef="let cliente" class="action-column">
      <button
        mat-icon-button
        color="primary"
        aria-label="Editar Cliente"
        (click)="onEdit(cliente)"
      >
        <mat-icon>edit</mat-icon>
      </button>

      <button
        mat-icon-button
        color="warn"
        aria-label="Remover Cliente"
        (click)="onDelete(cliente)"
      >
        <mat-icon>delete</mat-icon>
      </button>
    </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
</mat-table>
