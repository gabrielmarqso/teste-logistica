<mat-card>
  <mat-toolbar color="primary">Clientes Cadastrados</mat-toolbar>

  <div class="example-container mat-elevation-z8">
    <app-cliente-list
      *ngIf="clientes$ | async as clientes; else loading"
      [clientes]="clientes"
      (add)="onAdd()"
      (edit)="onEdit($event)"
      (remove)="onRemove($event)"
    ></app-cliente-list>

    <ng-template #loading>
      <div class="loading-spinner">
        <mat-spinner></mat-spinner>
      </div>
    </ng-template>
  </div>
</mat-card>
